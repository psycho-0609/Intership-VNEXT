<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Division</th>
            <th>Position</th>
            <th></th>
        </tr>
        <tr th:each="em:${emp}">
            <td th:text="${em.firstName}"/>
            <td th:text="${em.lastName}"/>
            <td th:text="${em.division}"/>
            <td th:text="${em.position}"/>
            <td>
                <a th:href="@{'/edit?id='+${em.id}}">Update</a>
                <a th:href="@{'/delete/'+${em.id}}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
